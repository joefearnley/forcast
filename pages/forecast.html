<h3>Forcast for {{ city }}</h3>

<div ng-repeat="result in results.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{ result.date }}
                    </h3>
                </div>
                <div class="panel-body">
                    Temperature: {{ convertToFahrenheit(result.temp.day) }}
                </div>
            </div>
        </div>
    </div>
</div>
