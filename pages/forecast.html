<a href="#/">Back to Search</a>
<h3>Forcast for {{ city }}</h3>
<hr>
<a href="#/forecast/2" class="btn btn-primary" ng-disabled="{{days === '2'}}">2 Days</a>
<a href="#/forecast/5" class="btn btn-primary" ng-disabled="{{days === '5'}}">5 Days</a>
<a href="#/forecast/7" class="btn btn-primary" ng-disabled="{{days === '7'}}">7 Days</a>

<hr>
<div ng-repeat="result in results.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report
                weather-day="result"
                convert-temperature="convertToFahrenheit(daytimeTemperature)"
                convert-date="formatDate(dateTime)"
                date-format="MMM d, y">
            </weather-report>
        </div>
    </div>
</div>
