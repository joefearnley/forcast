<div class="panel panel-default">
    <div class="panel-heading highlight">
        <h3 class="panel-title">
            {{ convertDate({ dateTime: weatherDay.dt }) | date: dateFormat }}
        </h3>
    </div>
    <div class="panel-body">
        Daytime Temperature: {{ convertTemperature({ daytimeTemperature: weatherDay.temp.day }) }} &#8457;
    </div>
</div>
